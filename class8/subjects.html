<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subjects - Class 8</title>
  <style>
    :root{
      --bg: #f7f8fb;
      --card-radius: 12px;
      --gap: 18px;
      --shadow-base: 0 6px 18px rgba(22,30,60,0.08);
      --glow-size: 22px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fbfdff 0%, var(--bg) 100%);
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:1100px;
      margin:40px auto;
      padding:20px;
    }

    header{
      text-align:center;
      margin-bottom:24px;
    }
    header h1{
      margin:0;
      font-size:28px;
      color:#1f6feb;
    }
    header p{
      margin:6px 0 0;
      color:#556;
    }

    /* grid */
    .subjects-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: var(--gap);
      align-items:stretch;
      margin-top:18px;
    }

    /* card base */
    .subject {
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      aspect-ratio: 1 / 1; /* keeps square shape */
      border-radius: var(--card-radius);
      color:#fff;
      font-weight:700;
      font-size:18px;
      text-decoration:none;
      transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms;
      outline: none;
      box-shadow: var(--shadow-base);
      overflow:visible;
      border: 1px solid rgba(0,0,0,0.04);
      -webkit-tap-highlight-color: transparent;
    }

    /* inner panel to allow inset background */
    .subject .label {
      z-index:2;
      padding:12px 14px;
      text-align:center;
      line-height:1.1;
      user-select: none;
    }

    /* glow pseudo-element */
    .subject::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      z-index:1;
      filter: blur(14px);
      opacity:0;
      transition: opacity 220ms, transform 220ms;
      transform: scale(.95);
      pointer-events:none;
    }

    /* hover & focus */
    .subject:hover,
    .subject:focus {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(20,30,80,0.12);
    }
    .subject:hover::before,
    .subject:focus::before{
      opacity:1;
      transform: scale(1.03);
    }

    /* keyboard focus ring for accessibility */
    .subject:focus-visible{
      box-shadow: 0 10px 28px rgba(20,30,80,0.14), 0 0 0 4px rgba(31,111,235,0.12);
    }

    /* subject colors (use nth-child to keep HTML simple) */
    .subjects-grid a:nth-child(1){ background: linear-gradient(135deg,#FF8A65,#FF7043); }
    .subjects-grid a:nth-child(1)::before{ background: rgba(255,135,100,0.28); }

    .subjects-grid a:nth-child(2){ background: linear-gradient(135deg,#4FC3F7,#29B6F6); }
    .subjects-grid a:nth-child(2)::before{ background: rgba(47,160,245,0.28); }

    .subjects-grid a:nth-child(3){ background: linear-gradient(135deg,#81C784,#66BB6A); }
    .subjects-grid a:nth-child(3)::before{ background: rgba(102,187,106,0.24); }

    .subjects-grid a:nth-child(4){ background: linear-gradient(135deg,#BA68C8,#AB47BC); }
    .subjects-grid a:nth-child(4)::before{ background: rgba(170,80,190,0.26); }

    .subjects-grid a:nth-child(5){ background: linear-gradient(135deg,#FFD54F,#FFCA28); color:#222; }
    .subjects-grid a:nth-child(5)::before{ background: rgba(255,200,50,0.22); }

    .subjects-grid a:nth-child(6){ background: linear-gradient(135deg,#90A4AE,#78909C); }
    .subjects-grid a:nth-child(6)::before{ background: rgba(120,140,156,0.18); }

    /* small label / icon (optional) */
    .subject .sub {
      display:block;
      font-weight:600;
      font-size:12px;
      opacity:0.95;
      margin-top:6px;
      font-weight:600;
    }

    /* responsive tweaks */
    @media (max-width:520px){
      header h1{ font-size:20px; }
      .subject{ font-size:16px; }
    }

    /* subtle hover sparkle using radial-gradient overlay (extra polish) */
    .subject::after{
      content:"";
      position:absolute;
      inset:-8%;
      border-radius:inherit;
      z-index:0;
      pointer-events:none;
      background: radial-gradient(120px 60px at 20% 20%, rgba(255,255,255,0.06), transparent 12%),
                  radial-gradient(100px 40px at 80% 80%, rgba(255,255,255,0.03), transparent 16%);
      mix-blend-mode: overlay;
    }

    /* Footer */
    footer{
      margin-top:32px;
      text-align:center;
    }
    footer a{
      color:#2b6bed;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Class 8 Subjects</h1>
      <p>Select a subject to explore — hover or tab to see the glow.</p>
    </header>

    <nav class="subjects-grid" aria-label="Class 8 subjects">
      <a class="subject" href="math/index.html">
        <span class="label">Math<span class="sub">Numbers & Geometry</span></span>
      </a>

      <a class="subject" href="science/index.html">
        <span class="label">Science<span class="sub">Physics • Chemistry • Bio</span></span>
      </a>

      <a class="subject" href="english/index.html">
        <span class="label">English<span class="sub">Reading • Writing</span></span>
      </a>

      <a class="subject" href="social/index.html">
        <span class="label">Social Studies<span class="sub">History • Civics</span></span>
      </a>

      <a class="subject" href="urdu/index.html">
        <span class="label">Urdu<span class="sub">Language & Poetry</span></span>
      </a>

      <a class="subject" href="kashmiri/index.html">
        <span class="label">Kashmiri<span class="sub">Local Language</span></span>
      </a>
    </nav>

    <footer>
      <a href="../index.html">&larr; Back to Dashboard</a>
    </footer>
  </div>
</body>
</html>
