<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy Classes Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      padding: 30px 0;
      text-align: center;
      background-color: #4a90e2;
      color: white;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    main {
      margin-top: 50px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 90%;
    }
    .class-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 140px;
      height: 100px;
      background-color: #3498db;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
      user-select: none;
    }
    .class-button:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.6);
    }
    /* Different colors for buttons */
    .class-6th { background-color: #e74c3c; }
    .class-7th { background-color: #f39c12; }
    .class-8th { background-color: #27ae60; }
    .class-9th { background-color: #8e44ad; }
    .class-10th { background-color: #2980b9; }

    @media (max-width: 600px) {
      .class-button {
        width: 100px;
        height: 80px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Easy Classes</h1>
    <p>Select a class to continue</p>
  </header>
  <main>
    <a href="class6/subjects.html" class="class-button class-6th">Class 6th</a>
    <a href="class7/subjects.html" class="class-button class-7th">Class 7th</a>
    <a href="class8/subjects.html" class="class-button class-8th">Class 8th</a>
    <a href="class9/subjects.html" class="class-button class-9th">Class 9th</a>
    <a href="class10/subjects.html" class="class-button class-10th">Class 10th</a>
  </main>
</body>
</html>
